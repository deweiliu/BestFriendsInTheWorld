#<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <title>{{ title }} - Best Friends' App</title>
    {% load staticfiles %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/content/bootstrap.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/content/animate.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/content/site.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/content/style.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/content/magnific-popup.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/content/background.css' %}"
    />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="{% static 'app/scripts/easing.js' %}"
    ></script>

    {% block header %}{% endblock %}
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"
          >
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand"><strong>Best Friends' App</strong></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'app:home' %}">Home </a></li>
            <li><a href="{% url 'app:login' %}">AI App</a></li>
            <li><a href="{% url 'app:about' %}">About</a></li>
            <li><a href="{% url 'app:contact' %}">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="night">
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
    </div>

    <div class="container body-content">
      {% block content %}{% endblock %}
      <hr />
      <footer>
        <p>&copy; {{ year }} - Best Friends' App</p>
      </footer>
    </div>
    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
